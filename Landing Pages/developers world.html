<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer's World</title>

  <style>
  
    :root {
      --scale: 2;
      --color-primary: grey;
      --font: Verdana, sans-serif;
      --font-2: monospace;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      color-scheme: light dark;
      background-color: light-dark(#b5bed6, #22345a);

      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease;
    }

    .outer-btn {
      color: aliceblue;
      text-align: center;
      font-family: var(--font);
      flex-direction: column;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Q12VzuNm_xEKGoL7ChO8DoaFabNpo9yAyw&s);
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: animate 4s linear infinite;
      font-family: var(--font-2);
      font-size: clamp(2rem, 6vw, 5rem);
      margin: 0;
    }

    @keyframes animate {
      to {
        background-position-x: -500px;
      }
    }

    p {
      font-family: var(--font-2);
      max-width: 600px;
      margin: 0 auto;
      color: light-dark(#22345a, #d8e3ff);
    }

    .theme-toggle {
      margin-top: 2rem;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 2rem;
      border: none;
      cursor: pointer;
      font-family: var(--font-2);
      box-shadow: 0 1vh 4vh rgb(13, 16, 16);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgb(179, 225, 227);
      transform: translateY(-40px);
    }

    body:has(#themeSwitch:checked) .container {
      background-color: #22345a;

    }

    body:has(#themeSwitch:checked) p {
      color: #e0e6ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="outer-btn">
      <h1>Welcome To Developer's World</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam commodi minus cumque eligendi pariatur
        perferendis vel rerum corrupti voluptatem, alias qui culpa corporis animi natus.
      </p>
    </div>
    <label>
      <input id="themeSwitch" type="checkbox" hidden>
      <span class="theme-toggle">Toggle Theme</span>
    </label>
  </div>
</body>

</html>
